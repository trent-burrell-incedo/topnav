<div class="topHeaderContainer">
  <div class="textFont lg:flex hidden"><i>Investing in your future</i></div>
  <div class="flex mx-auto lg:hidden"> As of {{currentDate | date: 'MMM d, y hh:mm a' }} {{timeZone}}</div>
  <div class="centerText hidden lg:block"> As of {{currentDate | date: 'MMM d, y hh:mm a' }} {{timeZone}}</div>
  <div class="topHeaderLeftContainer textFont lg:flex hidden">
    <span>Paperless Status</span>
    <div class="progressBarcontainer ml-3 my-auto">
      <div class="innerBar"></div>
    </div>
    <div class="dividerBar">|</div>
    <div class="iconText" (click)="sendData()">
      <i class="fa fa-user-circle iconAlign" style="font-size:17px"></i>
      <span class="textStyle">{{ profile?.sub }}</span>
    </div>
    <div class="dividerBar">|</div>
    <div class="iconText">
      <i class="fa fa-question-circle iconAlign" style="font-size:19px"></i>
      <span class="textStyle">Help</span>
    </div>
    <div class="dividerBar">|</div>
    <div class="iconText">
      <i class="fa fa-envelope mx-[0.5rem] text-[1rem]"></i>
      <i class="fa fa-bell mx-[0.5rem] text-[1rem]"></i>
      <i class="fa fa-gear mx-[0.5rem] text-[1rem]"></i>
      <i class="fa fa-sign-out mx-[0.5rem] text-[1rem]" (click)="logOut()"></i>
      <span class="textStyle" (click)="logOut()">Log out</span>
    </div>
  </div>
</div>

<app-top-nav (topNavOutEvent)="topNavRouting($event)"></app-top-nav>

<iframe id="theFrame" [src]="subLink" style="width:100%;height: 500px" frameborder="3" *ngIf="subLink">
</iframe>

<router-outlet></router-outlet>
